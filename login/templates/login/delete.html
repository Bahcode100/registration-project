{% extends 'base.html' %}

{% block content %}
    <style>
        .box {
            display: flex;
            gap: 10px;
        }

        a {
            font-size: 20px;
        }
    </style>

    <p>Are you sure you want to delete ({{ customer.name }})?</p>

    <div class="box">
        <a href="{% url 'customer' %}">Cancel</a>
        
        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" name="Delete Customer">
        </form>
    </div>
{% endblock  %}
